<!DOCTYPE html>
<html>
<head>
<title>Codename X</title>
<meta charset="UTF-8">
<!-- output -->
<script src="sprite.js"></script>
<script src="animatedsprite.js"></script>
<script src="audio.js"></script>
<script src="canvasresizer.js"></script>
<script src="loadingbar.js"></script>
<script src="particle.js"></script>
<!-- input -->
<script src="lib/mousetrap.js"></script>
<script src="lib/mousetrap-global-bind.js"></script>
<script src="gamepad.js"></script>
<script src="inputmapper.js"></script>

<script src="mainloop.js"></script>
<script src="util2d.js"></script>
<script src="canvasui.js"></script>

<!-- game specific -->
<script src="unit.js"></script>
<script src="location.js"></script>
<script src="faction.js"></script>
<script src="game.js"></script>
<script>
'use strict';

var resizer;

var start = function() {
    resizer = new CanvasResizer({
        mode: CanvasResizer.Mode.FIXED_RESOLUTION_INTERPOLATED,
        width: 1920,
        height: 1080
    });
    var game = new Game(resizer.getCanvas());
    startMainLoop([resizer, game, new LoadingBar()]);
};
</script>
</head>

<body onload="start()" style="background: #000">
</body>

</html>
